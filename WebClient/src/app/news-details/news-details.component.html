<section>
    <h3> {{newsdetails.title}} </h3>
    <p class="published-date"> <b>published on:</b> {{newsdetails.publishedDate}}</p>
    <p class="share-lbl mb-1"><b>share article</b></p>
    <div class="share-links">
        <a href="https://twitter.com/intent/tweet?url=#url" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=#url" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="mailto:" target="_blank"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <img [src]="newsdetails.urlToImage"/>
    
    <p> {{newsdetails.content}} </p>
</section>
